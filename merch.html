<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico">
    <title>FDP-Merch</title>
	
<script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}
</script>
	
		<script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
</script>
<script> 
$(function(){
  $("#header").load("header.html"); 
  $("#footer").load("footer.html"); 
});
</script> 
</head>
<body>
	
<div id="header"></div>
	
	<main>
<div class="header">
		
	<video id="Merch" autoplay loop muted plays-inline class="video-fondo">
		<source src="img/video.mp4" type="video/mp4">
    </video>

<!-- The grid: four columns -->
<div class="row">
  <div class="column">
    <img src="img/Merch1.jpeg" alt="Comprar" onclick="myFunction(this);">
    <img src="img/Merch2.jpeg" alt="Comprar" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="img/Merch3.jpeg" alt="Comprar" onclick="myFunction(this);">
    <img src="img/Merch4.jpeg" alt="Comprar" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="img/Merch5.jpeg" alt="Comprar" onclick="myFunction(this);">
    <img src="img/Merch6.jpeg" alt="Comprar" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="img/Merch7.jpeg" alt="Comprar" onclick="myFunction(this);">
    <img src="img/Merch8.jpeg" alt="Comprar" onclick="myFunction(this);">
  </div>
</div>

<!-- The expanding image container -->
<div class="container">
  <!-- Close the image -->
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

  <!-- Expanded image -->
 <img id="expandedImg" style="width:100%" alt="Comprar">

  <!-- Image text -->
  <a href="pagar.html"><div id="imgtext"></div></a>
</div>
	
	
</div>

	</main>
	
	<div id="footer"></div>
	
</body>
</html>
