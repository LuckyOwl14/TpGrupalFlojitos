<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="imagenes/favicon.ico">
    <title>Fiesta de las Pulgas</title>

</head>
<body>

<div class="pagos">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="titulo">Dirección de Envio</h3>

                <div class="inputBox">
                    <span>Nombre y Apellido :</span>
                    <input type="text" placeholder="Juan Perez">
                </div>
                <div class="inputBox">
                    <span>Correo electrónico :</span>
                    <input type="email" placeholder="ejemplo@gmail.com">
                </div>
                <div class="inputBox">
                    <span>Dirección :</span>
                    <input type="text" placeholder="Avenida siempre viva 123">
                </div>
                <div class="inputBox">
                    <span>Ciudad :</span>
                    <input type="text" placeholder="La Plata">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>País :</span>
                        <input type="text" placeholder="Argentina">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">Pago</h3>

                <div class="inputBox">
                    <span>Medios de Pago :</span>
                    <img src="img/card_img.png" alt="Medios de Pago: PayPal, MAster Card, American Express y Visa">
                </div>
                <div class="inputBox">
                    <span>Nombre de tarjeta de crédito :</span>
                    <input type="text" placeholder="JUAN PEREZ">
                </div>
                <div class="inputBox">
                    <span>Número de tarjeta de crédito :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>Mes de vencimiento :</span>
                    <input type="text" placeholder="enero">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Año de vencimiento :</span>
                        <input type="number" placeholder="2029">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="Realizar pago" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
